<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        * {
            margin:  0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #0c1018;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 95vh;
            background: #1e293b;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            position: relative;
            margin: 10px 0;
        }
        .sidebar {
            width: 250px;
            background: #111827;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar nav ul { list-style-type: none; }
        .sidebar nav ul li {
            padding: 15px 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .sidebar nav ul li.active a,
        .sidebar nav ul li:hover a {
            background-color: #00ffff;
            padding: 18px;
            border-radius: 15px;
            color: #000;
            text-decoration: none;
        }
        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            color: inherit;
            text-decoration: none;
            width: 100%;
        }
        .sidebar nav ul li .icon { margin-right: 10px; font-size: 18px; }
        .main-content {
            flex-grow: 1;
            padding: 30px 40px;
            overflow-y: auto;
            position: relative;
        }
        .welcome { font-size: 24px; margin-bottom: 30px; }
        .balance-section {
            background: #0c1018;
            padding: 20px;
            border-radius: 12px;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.05);
        }
        .balance-card { text-align: center; }
        .balance-header {
            font-size: 14px;
            color: #00ffff;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .balance-value { font-size: 36px; font-weight: bold; margin-bottom: 10px; }
        .balance-growth { font-size: 14px; margin-bottom: 20px; }
        .balance-growth .up { color: #00ff00; font-weight: 600; }
        .balance-growth .green { color: #00ff00; font-weight: 600; }
        .balance-details {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: space-between;
            margin-top: 20px;
        }
        .balance-chart {
            flex: 1 1 45%;
            min-width: 300px;
            height: 300px;
            background: #111827;
            border-radius: 12px;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chart-box {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #0c1018, #111827);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.05);
        }
        .balance-info-grid {
            flex: 1 1 50%;
            min-width: 350px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .info-card {
            background: #111827;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.05);
            position: relative;
        }
        .info-card.light-black { background: #1e293b; }
        .info-value { font-size: 24px; font-weight: bold; margin-bottom: 5px; }
        .info-label { font-size: 12px; color: #00ffff; margin-bottom: 10px; letter-spacing: 1px; font-weight: 600; }
        .info-icon { position: absolute; top: 10px; right: 10px; font-size: 20px; color: #00ffff; }
        .chat-bubble {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: #00ffff;
            color: #000;
            padding: 12px 20px;
            border-radius: 30px;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            z-index: 1000;
        }
        .chat-bubble:hover { background: #00e5e5; }
        .chat-bubble .bubble-text { margin-right: 10px; font-weight: 600; }
        .chat-bubble .bubble-icon { font-size: 18px; }
        .chat-bubble .bubble-status {
            width: 10px; height: 10px; background: #00ff00; border-radius: 50%;
            margin-left: 10px; animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        .hamburger {
            display: none; position: absolute; top: 20px; left: 20px; background: none;
            border: none; color: #00ffff; font-size: 24px; cursor: pointer; z-index: 1000;
        }
        .profile {
            flex-grow:1;
            padding:40px;
        }
        .profile > div {
            background:#111827; border-radius:12px; padding:24px; max-width:400px;
        }
        .profile h2 {
            color:#00ffff; margin-bottom:24px;
        }

        /* Market widgets styles */
        .market-widgets-row {
            display: flex;
            gap: 32px;
            margin-top: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .market-widget {
            background: #111827;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,255,255,0.05);
            padding: 22px 24px;
            min-width: 340px;
            flex: 1 1 420px;
            max-width: 50%;
        }
        .market-widget-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
        }
        .tradingview-widget-container { width: 100% !important; height: 100% !important; }
        .current-price {
            position: absolute; top: 10px; right: 10px; background: rgba(0, 0, 0, 0.7);
            color: #00ff88; padding: 5px 10px; border-radius: 4px; font-size: 14px; z-index: 10; pointer-events: none;
        }
        .time-line {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 20px;
            background: linear-gradient(to right, #333, #555); z-index: 5; pointer-events: none;
        }
        /* Wallet Popup Styles */
        #deposit-popup {
            display: none; position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh; background: rgba(0,0,0,0.5);
            z-index: 2000; justify-content: center; align-items: center; overflow: auto;
        }
        #deposit-popup .deposit-modal-content {
            background: #1e293b; padding: 32px 24px; border-radius: 16px; max-width: 400px;
            width: 90%; box-shadow: 0 0 24px rgba(0,255,255,0.15); position: relative;
            max-height: 90vh; overflow-y: auto;
        }
        .wallet-row {
            display: flex; align-items: center; gap: 12px; background: #3c3c3c; color: #fff;
            padding: 12px; border-radius: 8px; text-align: left; font-weight: 600;
            margin-bottom: 10px; word-break: break-all;
        }
        .wallet-address {
            user-select: all; background: #222; padding: 3px 8px; border-radius: 5px;
            font-family: monospace; font-size: 13px; color: #00ffff;
        }
        .copy-btn {
            background: none; border: none; color: #00ffff; font-size: 18px; cursor: pointer;
            padding: 0 4px; transition: color 0.2s;
        }
        .copy-btn:hover { color: #19ffe3; }
        @media (max-width: 900px) {
            .market-widgets-row { flex-direction: column; gap: 20px; }
            .market-widget { max-width: 100%; }
        }
        @media (max-width: 768px) {
            .container { flex-direction: column; height: auto; }
            .sidebar {
                position: fixed; top: 0; left: 0; height: 100%;
                transform: translateX(-100%);
                z-index: 999;
            }
            .sidebar.show { transform: translateX(0); }
            .hamburger { display: block; }
            .main-content { padding: 20px; }
            .balance-details { flex-direction: column; }
            .balance-chart,
            .balance-info-grid { flex: 1 1 100%; }
            .chart-box { height: 50vh; }
            .profile { padding:20px; }
        }
        @media (max-width: 600px) {
            #deposit-popup .deposit-modal-content { padding: 16px 5px; max-width: 95vw; }
            .wallet-row { font-size: 14px; padding: 8px; }
            .profile { padding:10px; }
            .profile > div { padding:12px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="hamburger" aria-label="Toggle Sidebar">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="sidebar" id="sidebar">
            <nav>
                <ul>
                    <li class="active">
                        <a href="dashboard.html">
                            <span class="icon"><i class="fa-solid fa-house"></i></span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li><a href="investment.html"><span class="icon"><i class="fa-solid fa-boxes-stacked"></i></span><span class="text">Packages</span></a></li>
                    <li><a href="deposit.html"><span class="icon"><i class="fa-regular fa-credit-card"></i></span><span class="text">Deposit</span></a></li>
                    <li><a href="withdraw.html"><span class="icon"><i class="fa-regular fa-briefcase"></i></span><span class="text">Withdraw</span></a></li>
                    <li><a href="histories.html"><span class="icon"><i class="fa-regular fa-file-lines"></i></span><span class="text">Transactions</span></a></li>
                    <li><a href="referrals.html"><span class="icon"><i class="fa-regular fa-user-plus"></i></span><span class="text">Referrals</span></a></li>
                    <li><a href="profile.html"><span class="icon"><i class="fa-regular fa-address-card"></i></span><span class="text">Profile</span></a></li>
                    <li><a href="logout.html" id="logout-link"><span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span><span class="text">Logout</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="profile">
            <div>

                <div style="margin-bottom:18px;">
                        <h2>Profile Information</h2>

                    <span style="color:#00ffff; font-weight:600;">Name:</span>
                    <span id="user-name" style="margin-left:10px;">Loading...</span>
                </div>
                <div style="margin-bottom:18px;">
                    <span style="color:#00ffff; font-weight:600;">Country:</span>
                    <span id="user-country" style="margin-left:10px;">Loading...</span>
                </div>
                <div style="margin-bottom:18px;">
                    <span style="color:#00ffff; font-weight:600;">Email:</span>
                    <span id="user-email" style="margin-left:10px;">Loading...</span>
                </div>
                <div style="margin-bottom:18px;">
                    <span style="color:#00ffff; font-weight:600;">Phone:</span>
                    <span id="user-phone" style="margin-left:10px;">Loading...</span>
                </div>
            </div>
        </div>
        <script>
            // Fetch and display user profile info from Firebase
            onAuthStateChanged(auth, (user) => {
            if (user) {
                const userId = user.uid;
                const userRef = ref(database, 'users/' + userId);
                onValue(userRef, (snapshot) => {
                const data = snapshot.val() || {};
                document.getElementById('user-name').textContent    = data.name    || 'N/A';
                document.getElementById('user-country').textContent = data.country || 'N/A';
                document.getElementById('user-email').textContent   = user.email   || 'N/A';
                document.getElementById('user-phone').textContent   = data.phone   || 'N/A';
                });
            }
            });
        </script>
        <!-- Market Widgets Row BELOW BALANCE SECTION -->
        <div class="market-widgets-row">
            <div class="market-widget" id="market-overview-widget">
                <div class="market-widget-title">Market Overview</div>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async></script>
                    <script type="application/json" id="market-overview-config">
                        {
                          "title": "Market Overview",
                          "tabs": [
                            {
                              "title": "Crypto",
                              "symbols": [
                                {"s":"BINANCE:BTCUSDT","d":"Bitcoin / TetherUS"},
                                {"s":"BINANCE:ETHUSDT","d":"Ethereum / TetherUS"},
                                {"s":"CRYPTOCAP:USDT.D","d":"Market Cap USDT Dominance, %"},
                                {"s":"BINANCE:BNBUSDT","d":"Binance Coin / TetherUS"},
                                {"s":"CRYPTOCAP:USDC","d":"Market Cap USDC, $"},
                                {"s":"BINANCE:XRPUSDT","d":"XRP / TetherUS"}
                              ]
                            }
                          ],
                          "width": "100%",
                          "height": "400",
                          "locale": "en",
                          "showSymbolLogo": true,
                          "theme": "dark"
                        }
                    </script>
                </div>
            </div>
            <div class="market-widget" id="market-news-widget">
                <div class="market-widget-title">Market News</div>
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-news.js" async></script>
                    <script type="application/json" id="market-news-config">
                        {
                          "feedMode": "market",
                          "market": "crypto",
                          "colorTheme": "dark",
                          "isTransparent": false,
                          "displayMode": "regular",
                          "width": "100%",
                          "height": "400",
                          "locale": "en"
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-bubble" id="chat-bubble" title="Chat with Support">
        <span class="bubble-text">Chat with Support</span>
        <i class="fa-solid fa-comments bubble-icon"></i>
        <span class="bubble-status"></span>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';
        const firebaseConfig = {
            apiKey:            "AIzaSyDnEbph9IMZuJ3REbfTsocV-g7APCrE-1w",
            authDomain:        "investment-40343.firebaseapp.com",
            projectId:         "investment-40343",
            storageBucket:     "investment-40343.firebasestorage.app",
            messagingSenderId: "126093031981",
            appId:             "1:126093031981:web:fd4ae73c063044693b16a4",
            measurementId:     "G-SXL6ZGL49W"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Logout functionality
        const logoutLink = document.getElementById('logout-link');
        logoutLink.addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Logout failed:', error.message);
                alert('Logout failed. Please try again.');
            });
        });

        // Sidebar toggle
        const sidebar = document.getElementById('sidebar');
        const hamburger = document.querySelector('.hamburger');
        hamburger.addEventListener('click', () => {
            sidebar.classList.toggle('show');
        });
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                sidebar.classList.remove('show');
            }
        });
    </script>
</body>
</html>
